<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayCore - Sign Up</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">

      <div class="auth-header">
        <!-- <img src="public/playcore-logo.png" alt="PlayCore Logo" class="auth-logo"> -->
        <h1>PlayCore</h1>
        <p class="tagline">Join the fun and play anywhere</p>
      </div>


      <form action="../front.html" >
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>


      <p class="switch-page">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>
</body>
</html>

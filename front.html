

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayCore</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      color: #333;
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      padding: 3rem 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .game-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .game-card h3 {
      margin: 0;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>PlayCore</header>
  <div class="game-grid">
    <a href="pong.html" class="game-card">
      <img src="p.png" alt="Game 1">
      <h3>Paddle Clash</h3>
    </a>
    <a href="snake_game/snake.html" class="game-card">
      <img src="game2/thumbnail.jpg" alt="Game 2">
      <h3>Food Chase</h3>
    </a>
    <a href="flappy_bird/flappyBird.html" class="game-card">
      <img src="game3/thumbnail.jpg" alt="Game 3">
      <h3>Flappy Bird</h3>
    </a>
    <!-- Add more games as needed -->
  </div>
</body>
</html>

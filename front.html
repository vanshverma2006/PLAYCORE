

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
    }

    header {
      background-color: #3b3b3b;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2rem;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .game-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      text-decoration: none;
      color: black;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-card h3 {
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>My Game Hub</header>
  <div class="game-grid">
    <a href="index.html" class="game-card">
      <img src="game1/thumbnail.jpg" alt="Game 1">
      <h3>Game 1</h3>
    </a>
    <a href="game2/index.html" class="game-card">
      <img src="game2/thumbnail.jpg" alt="Game 2">
      <h3>Game 2</h3>
    </a>
    <a href="game3/index.html" class="game-card">
      <img src="game3/thumbnail.jpg" alt="Game 3">
      <h3>Game 3</h3>
    </a>
    <!-- Add more games as needed -->
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodge Game</title>
  <link rel="stylesheet" href="dodge.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="500" height="600"></canvas>
  </div>

  <div id="overlay" class="overlay">
    <img src="dodge_logo.png" alt="Game Logo" class="game-logo">
    <h1>Dodge Game</h1>
    <p id="overlayMessage">Press ENTER to Start</p>
    
    <div id="more-games">
      <h2>More Games</h2>
      <div class="game-links">
        <a href="pong.html"><img src="p.png" alt="Pong Game"></a>
        <a href="game2.html"><img src="g2.png" alt="Game 2"></a>
        <a href="game3.html"><img src="g3.png" alt="Game 3"></a>
      </div>
    </div>
  </div>

  <script src="dodge.js"></script>
</body>
</html>

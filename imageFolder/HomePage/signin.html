<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayCore - Sign In</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">

      <div class="auth-header">
        <!-- <img src="public/playcore-logo.png" alt="PlayCore Logo" class="auth-logo"> -->
        <h1>PlayCore</h1>
        <p class="tagline">Your ultimate gaming hub</p>
      </div>


      <form action="../front.html">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <div class="extra-options">
          <label>
            <input type="checkbox"> Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>


      <p class="switch-page">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <script src="signin.js"></script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayCore</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      color: #333;
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      padding: 3rem 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .game-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    .game-card h3 {
      margin: 0;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }


    @media (max-width: 1024px) {
      header {
        font-size: 2rem;
        padding: 1rem;
      }

      .game-grid {
        gap: 1.5rem;
        padding: 2rem 4%;
      }

      .game-card img {
        height: 160px;
      }
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.8rem;
        padding: 0.8rem;
      }

      .game-grid {
        gap: 1rem;
        padding: 1.5rem 3%;
      }

      .game-card h3 {
        font-size: 1rem;
      }

      .game-card img {
        height: 140px;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.5rem;
        padding: 0.6rem;
      }

      .game-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem 2%;
      }

      .game-card {
        border-radius: 8px;
      }

      .game-card img {
        height: 120px;
      }

      .game-card h3 {
        font-size: 0.95rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>PlayCore</header>
  <div class="game-grid">
    <a href="pong.html" class="game-card">
      <img src="imageFolder/pong1.png" alt="Game 1">
      <h3>Paddle Clash</h3>
    </a>
    <a href="dodge.html" class="game-card">
      <img src="imageFolder/space-invaders.png" alt="Game 2">
      <h3>Dodge master</h3>
    </a>
    <a href="flappyBird.html" class="game-card">
      <img src="imageFolder/bird.png" alt="Game 3">
      <h3>Flappy Bird</h3>
    </a>

  </div>
</body>
</html>
